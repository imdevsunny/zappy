{% extends 'base.html' %}
{% load static %}


{% block title %}
Sign Up
{% endblock title %}

{% block body %}

{% load socialaccount %}

<div class="container-fluid contact bg-light py-4 ">
    <div class="container py-5 ">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeInLeft" data-wow-delay="0.1s">
                <div class="contact-item">
                    <img src="{% static 'img/sign-up.png' %} " />
                </div>
            </div>
            <!-- Main Form for Sign Up -->
<div class="col-lg-6 wow fadeInRight" data-wow-delay="0.3s">
    <form method="post" id="signup-form">
        {% csrf_token %}
        <div class="row g-3 mt-4">
            <div class="col-12">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="john@example.com" name="email" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password1" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="password2" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
            </div>
            <div class="col-12 my-3">
                <button type="submit" class="btn btn-primary w-100 py-3">Sign Up</button>
            </div>
            <!-- "OR" Divider Section -->
            <div class="col-12 p-0 m-0 d-flex align-items-center">
                <hr class="flex-grow-1 m-0">
                <span class="mx-3">OR</span>
                <hr class="flex-grow-1 m-0">
            </div>
        </div>
    </form>

    <!-- Google Login Button with Same Design, Placed Outside the Form -->
    <form action="{% provider_login_url 'google' %}" class='mt-0 mb-0' method="post">
        {% csrf_token %}
        <div class="row g-3 p-0" style="margin-top: 0; margin-bottom: 0;">
            <div class="col-12">
                <div class="form-floating">
                    <button type="submit" class="btn btn-dark rounded d-flex justify-content-center align-items-center w-100 py-3 login_but">
                        <img src="{% static 'img/google.png' %}" alt="Google Icon" class="login_google me-2" />
                        <span>Sign up with Google</span>
                    </button>
                </div>
            </div>
            
            <!-- "Already have an account?" section -->
            <div class="col-12 d-flex justify-content-center align-items-center w-100 py-3">
                Already have an account?
                <a href="{% url 'login' %}" class="mx-2">Log in</a>
            </div>
        </div>
    </form>
</div>

            
        </div>
    </div>
</div>

{% endblock body %}
